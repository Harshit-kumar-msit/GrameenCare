<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrameenCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <!-- Google Translate Setup -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async></script>
    
    <style>
        /* Hide default Google branding */
        .goog-te-gadget span {
            display: none;
        }
        
        .goog-te-gadget {
            color: transparent !important;
        }
        
        /* Style the dropdown */
        .goog-te-combo {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 id="site-title">GrameenCare</h1>
            <ul>
                <li><a href="#" id="nav-home">Home</a></li>
                <li><a href="#" id="nav-chatbot">Chatbot</a></li>
                <li><a href="#" id="nav-tips">Health Tips</a></li>
                <li><a href="#" id="nav-contact">Contact</a></li>
            </ul>
            <!-- Google Translate Element -->
            <div id="google_translate_element"></div>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2 id="welcome-heading">Welcome to GrameenCare</h2>
            <p id="welcome-text">Providing healthcare support for rural communities with AI-powered assistance.</p>
            <a href="#" class="btn" id="chat-btn">Start Chat</a>
        </section>
    </main>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,hi,bn,te,ta,mr,gu,kn,ml,pa',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
